<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".cat").hide()
            $(".ninja0").click(function(){
                if($('.ninja0').attr('src') == 'img/ninja0.png'){
                    $('.ninja0').attr("src","img/cat0.png")
                } else if($('.ninja0').attr('src') == $('.cat0').attr('src')){
                    $('.ninja0').attr('src','img/ninja0.png')
                }
            })
            $(".ninja1").click(function(){
                if($(this).attr('src') == 'img/ninja1.png'){
                    $(this).attr("src","img/cat1.png")
                } else if($(this).attr('src') == $('.cat1').attr('src')){
                    $(this).attr('src','img/ninja1.png')
                }
            })
            $(".ninja2").click(function(){
                if($(this).attr('src') == 'img/ninja2.png'){
                    $(this).attr("src","img/cat2.png")
                } else if($(this).attr('src') == $('.cat2').attr('src')){
                    $(this).attr('src','img/ninja2.png')
                }
            })
            $(".ninja3").click(function(){
                if($(this).attr('src') == 'img/ninja3.png'){
                    $(this).attr("src","img/cat3.png")
                } else if($(this).attr('src') == $('.cat3').attr('src')){
                    $(this).attr('src','img/ninja3.png')
                }
            })
            $(".ninja4").click(function(){
                if($(this).attr('src') == 'img/ninja4.png'){
                    $(this).attr("src","img/cat4.png")
                } else if($(this).attr('src') == $('.cat4').attr('src')){
                    $(this).attr('src','img/ninja4.png')
                }
            })
        })
    </script>
</head>
<body>
    <div class="wrapper">
        <img class="ninja0" src="img/ninja0.png" alt="ninja0">
        <img class="ninja1" src="img/ninja1.png" alt="ninja1">
        <img class="ninja2" src="img/ninja2.png" alt="ninja2">
        <img class="ninja3" src="img/ninja3.png" alt="ninja3">
        <img class="ninja4" src="img/ninja4.png" alt="ninja4">
        <img class="cat0 cat" src="img/cat0.png" alt="cat0">
        <img class="cat1 cat" src="img/cat1.png" alt="cat1">
        <img class="cat2 cat" src="img/cat2.png" alt="cat2">
        <img class="cat3 cat" src="img/cat3.png" alt="cat3">
        <img class="cat4 cat" src="img/cat4.png" alt="cat4">
    </div>
</body>
</html>
